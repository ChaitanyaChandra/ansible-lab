- name: Set Hostname
  ansible.builtin.shell:  hostnamectl set-hostname {{COMPONENT}}-{{ENV}}

- name: Copy jenkins Repo
  copy:
    src: jenkins.repo
    dest: /etc/yum.repos.d/jenkins.repo

- name: Install EPEL repo
  yum:
    name: epel-release
    state: present

- name: Ensure java & Jenkins is Installed
  ansible.builtin.yum :
    name:
      - java-11-openjdk
      - jenkins
      - git
      - nginx
    state: latest

- name: Enable and Start the Service
  loop: "{{ apps }}"
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: yes
    state: started

- name: Create a init.groovy.d directory if it does not exist
  ansible.builtin.file:
    path: /var/lib/jenkins/init.groovy.d/
    state: directory
    mode: '0755'

- name: init jenkins with groovy scripts
  loop: "{{ scripts }}"
  ansible.builtin.template:
    src: "{{ item }}"
    dest: /var/lib/jenkins/init.groovy.d/{{ item }}
    register:

- name: Copy reverse proxy configuration
  ansible.builtin.template:
    src: nginx.conf
    dest: /etc/nginx/default.d/ngnix.conf

- name: restart Service
  loop: "{{ apps }}"
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: restarted
  ignore_errors: yes