[defaults]
interpreter_python = auto_silent
ansible_python_interpreter=/usr/bin/python3
inventory = ./inv.ini
remote_user = rocky
remote_port = 22
ask_pass = false
deprecation_warnings=False

[privilege_escalation]
become = true
become_user = root
become_method = sudo
become_ask_pass = false

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan